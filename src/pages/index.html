<html>
<head>
    <meta charset="utf-8">
    <link rel="preload" href="../fonts/coinbase.woff2" as="font" type="font/woff2" crossorigin="">
</head>
<body>
<div class="header">
    <p>Coinbase tool</p>
    <a href="settings.html" class="settings">Settings</a>
</div>
<div class="main">
    <h1 id="coin-header">No coin selected</h1>

    <div class="content">
        <div class="sub-content">
            <p class="content-header">Coin price</p>
            <p class="content-subtext">€<span id="coin-price">0,00</span></p>
            <p class="scalar" id="scalar-coin">→ 0.00%</p>
        </div>
        <div class="sub-content">
            <p class="content-header">Balance total</p>
            <p class="content-subtext">€<span id="balance-total">0,00</span></p>
            <p class="scalar" id="scalar-balance">→ 0.00%</p>
        </div>
    </div>
</div>

<script src="../scripts/main.js"></script>
</body>
<style>@import "../style.css";</style>
</html>
